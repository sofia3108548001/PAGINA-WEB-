<!DOCTYPE html>
<html>
<head>
    <title>Imprimir números del 1 al 10</title>
    <script>
        function imprimirNumeros() {
            for (var i = 1; i <= 10; i++) {
                document.write(i + "<br>");
            }
        }
    </script>
</head>
<body>
    <button onclick="imprimirNumeros()">Imprimir números</button>
